<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <title>My Bank Login</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Login to MyBank</h1>
            </div>
            <form action="" method="POST">
                <div class="user-credentials">
                    <div class="entry-label">
                        <label for="">Email or Username</label>
                    </div>
                    <input class="entry-text" type="text" name="" id="">

                </div>
                
                <div class="password">
                    <div class="entry-label">
                        <label for="">Password</label>
                    </div>
                
                    <input class="entry-password" type="password" name="" id="">
                </div>

                <a class="forgot" href="#">I forgot my password</a>
                <div class="login">
                    <input class="login-button" type="submit" value="Log In">
                </div>

            </form>

            <h5>Login with another account</h5>

            <div class="footer">
                <div class="accounts">
                    <button class="social-media">
                        <i class='bx bxl-gmail'></i>
                    </button>
                </div>
                <div class="accounts">
                    <button class="social-media">
                        <i class='bx bxl-linkedin'></i>
                    </button>
                </div>
                <div class="accounts">
                    <button class="social-media">
                        <i class='bx bxl-facebook-circle'></i>
                    </button>
                </div>
                <div class="accounts">
                    <button class="social-media">
                        <i class='bx bxl-github'></i>
                    </button>
                </div>
                <div class="accounts">
                    <button class="social-media">
                        <i class='bx bxl-twitter'></i>
                    </button>
                </div>
            </div>
        </div>
    
    </body>
</html>
